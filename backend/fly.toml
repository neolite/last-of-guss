# Fly.io configuration for Last of Guss Backend
app = "last-of-guss-backend"
primary_region = "fra" # Frankfurt - closest to Europe

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "3000"
  NODE_ENV = "production"
  ROUND_DURATION = "60"
  COOLDOWN_DURATION = "30"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  # WebSocket support
  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

# VM resources
[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

# Scale to multiple regions (optional)
# Uncomment to deploy closer to players worldwide
# [[services]]
#   regions = ["fra", "iad", "sin"] # Frankfurt, US-East, Singapore
