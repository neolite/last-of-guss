# Fly.io configuration for Last of Guss Frontend
app = "last-of-guss-frontend"
primary_region = "fra" # Frankfurt

[build]
  dockerfile = "Dockerfile"

[env]
  # Backend URL will be set via secrets
  # VITE_API_URL = "https://last-of-guss-backend.fly.dev"
  # VITE_WS_URL = "wss://last-of-guss-backend.fly.dev"

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [[http_service.checks]]
    grace_period = "5s"
    interval = "30s"
    method = "GET"
    timeout = "3s"
    path = "/"

# VM resources (smaller for static frontend)
[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
